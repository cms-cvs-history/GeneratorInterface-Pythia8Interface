process PROD = {

   # MessageLogger control
   #
   service = MessageLogger
   {
      untracked vstring destinations = {"cout"}
       
      # untracked vstring categories = { "FwkJob" }
 
      untracked PSet cout = 
      { 
         untracked PSet default = { untracked int32 limit = 0 }    # kill all messages in the log
         # untracked PSet FwkJob  = { untracked int32 limit = -1 }  # except *all* of FwkJob's
      }
       
      #untracked vstring fwkJobReports = {"FrameworkJobReport.xml"}
   }
    
   # control point for all seeds
   #
   service = RandomNumberGeneratorService
   {
     untracked uint32 sourceSeed = 98765
       PSet moduleSeeds =
       {
          untracked uint32 VtxSmeared = 123456789
          untracked uint32 g4SimHits = 123456788
       }

   }

   # physics event generation
   #
   include "GeneratorInterface/Pythia8Interface/data/Pythia8Example1.cfi"
   replace Pythia8Source.maxEvents = 10
   replace Pythia8Source.pythiaHepMCVerbosity = true
   replace Pythia8Source.pythiaPylistVerbosity = 1
   replace Pythia8Source.maxEventsToPrint = 1

#---------------------------------------------------------------

  # Event output
   module FEVT = PoolOutputModule
   {
        untracked string fileName = "pythia8ex1.root"
   }

   endpath outpath = {FEVT}

   schedule = {outpath}

}
